<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildstyle Radio Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    header {
      background: #000;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    nav a {
      color: #fff;
      margin: 0 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .hero {
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #e60073, #0033cc);
    }
    .hero h2 { font-size: 1.5rem; margin-bottom: 1rem; }
    .hero button {
      background: #fff;
      color: #000;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 25px;
      font-weight: bold;
    }
    section {
      padding: 1.5rem 1rem;
      border-bottom: 1px solid #333;
    }
    .dj-card, .mix-card {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .dj-card img, .mix-card img {
      width: 100%;
      border-radius: 10px;
    }
    .schedule {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
    }
    .show {
      background: #333;
      padding: 1rem;
      border-radius: 10px;
      min-width: 150px;
      flex-shrink: 0;
    }
    footer {
      background: #000;
      padding: 1rem;
      font-size: 0.8rem;
    }
    footer a { color: #fff; margin: 0 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1>WILDSTYLE</h1>
    <nav>
      <a href="#">DJs</a>
      <a href="#">Schedule</a>
      <a href="#">Merch</a>
    </nav>
  </header>

  <div class="hero">
    <h2>United by Beats,<br>Powered by Passion.</h2>
    <button>▶ Listen Live</button>
  </div>

  <section>
    <h3>Now Playing</h3>
    <div class="dj-card">
      <img src="https://via.placeholder.com/400x200" alt="DJ image">
      <p><strong>DJ Name</strong><br>Track Title</p>
    </div>
  </section>

  <section>
    <h3>Artist of the Week</h3>
    <div class="dj-card">
      <img src="https://via.placeholder.com/400x200" alt="Artist image">
      <p>Short bio goes here...</p>
    </div>
  </section>

  <section>
    <h3>Latest Mix</h3>
    <div class="mix-card">
      <img src="https://via.placeholder.com/400x200" alt="Mix image">
      <p>Episode description...</p>
    </div>
  </section>

  <section>
    <h3>Upcoming Shows</h3>
    <div class="schedule">
      <div class="show">Show 1<br>10pm</div>
      <div class="show">Show 2<br>11pm</div>
      <div class="show">Show 3<br>12am</div>
    </div>
  </section>

  <footer>
    <p>© Wildstyle Radio</p>
    <a href="#">Facebook</a>
    <a href="#">Instagram</a>
    <a href="#">YouTube</a>
  </footer>
</body>
</html>
