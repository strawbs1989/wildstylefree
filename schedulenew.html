  <button onclick="submitSchedule()">Submit Changes</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwW3RKWmjkaVVc_q3I329xBsPpmWIX43yXJYKa4WGsvDgpgT-WXxdWGbHcG3ZriEIWf/exec";

    document.querySelectorAll('#scheduleTable td[contenteditable]').forEach((cell, index) => {
      cell.addEventListener('input', () => {
        const row = cell.parentNode.rowIndex - 1;
        const col = cell.cellIndex - 1;
        const value = cell.innerText.trim();

        // Optional color coding
        cell.className = '';
        if (value.toLowerCase().includes('jay')) cell.classList.add('booked-by-jay');
        if (value.toLowerCase().includes('laura')) cell.classList.add('booked-by-laura');

        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify([{ row, col, value }]),
          headers: { 'Content-Type': 'application/json' }
        }).then(res => console.log('Saved:', value));
      });
    });

    function submitSchedule() {
      alert("All changes auto-save! Youâ€™re good to go ðŸ˜Ž");
