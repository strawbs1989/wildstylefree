<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildstyle Player Compact</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: system-ui, sans-serif;
    display: flex;
    justify-content: center;
  }

  /* Main compact player box */
  .player-wrap {
    width: 310px; /* MATCHES LIVE365 PLAYER */
    padding: 12px;
    border-radius: 16px;
    background: rgba(0,0,0,0.55);
    box-shadow: 0 0 12px rgba(0, 233, 255, 0.4);
    text-align: center;
    backdrop-filter: blur(6px);
  }

  .brand {
    font-size: 1rem;
    letter-spacing: 0.06em;
    font-weight: 700;
    background: linear-gradient(90deg, #ff00ff, #00eaff);
    -webkit-background-clip: text;
    color: transparent;
    margin-bottom: 4px;
  }

  .now-playing-label {
    font-size: 0.6rem;
    letter-spacing: 0.15em;
    color: #00eaff;
    margin-top: 4px;
  }

  .now-playing-text {
    margin-top: 2px;
    font-size: 0.8rem;
    min-height: 1em;
  }

  .circle-shell {
    margin: 10px auto;
    width: 140px;
    height: 140px;
    position: relative;
  }

  .circle-outer {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: conic-gradient(
      #ff007a,
      #ff8a00,
      #ffe600,
      #00ffea,
      #007bff,
      #ff00ff,
      #ff007a
    );
    filter: blur(1.5px);
    animation: spin 9s linear infinite;
  }

  .circle-inner {
    position: absolute;
    inset: 10px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #12122b, #000);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .play-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background: linear-gradient(135deg, #00eaff, #007bff);
    box-shadow: 0 0 10px #00eaff;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  .play-btn-icon {
    font-size: 1.6rem;
    transform: translateX(1px);
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .controls-row {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-top: 8px;
  }

  .ctrl-btn {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.9rem;
    cursor: pointer;
    box-shadow: 0 0 6px rgba(0,255,255,0.4);
  }

  .status-msg {
    margin-top: 6px;
    font-size: 0.65rem;
    opacity: 0.75;
  }

</style>
</head>

<body>

<div class="player-wrap">
  <div class="brand">Wildstyle Radio</div>

  <div class="now-playing-label">NOW PLAYING</div>
  <div class="now-playing-text" id="nowPlayingText">Loadingâ€¦</div>

  <div class="circle-shell">
    <div class="circle-outer"></div>
    <div class="circle-inner">
      <button class="play-btn" id="playButton">
        <span class="play-btn-icon" id="playIcon">â–¶</span>
      </button>
    </div>
  </div>

  <div class="controls-row">
    <div class="ctrl-btn" id="volDown">ðŸ”‰</div>
    <div class="ctrl-btn" id="muteBtn">ðŸ”‡</div>
    <div class="ctrl-btn" id="volUp">ðŸ”Š</div>
  </div>

  <div class="status-msg" id="statusMsg">Tap play to start the stream</div>
</div>

<audio id="radioAudio">
  <source src="https://streaming.live365.com/a50378" type="audio/mpeg">
</audio>

<script>
  const audio = document.getElementById("radioAudio");
  const playBtn = document.getElementById("playButton");
  const playIcon = document.getElementById("playIcon");
  const nowPlayingText = document.getElementById("nowPlayingText");
  const statusMsg = document.getElementById("statusMsg");

  playBtn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
      playIcon.textContent = "â¸";
      statusMsg.textContent = "Streaming liveâ€¦";
    } else {
      audio.pause();
      playIcon.textContent = "â–¶";
      statusMsg.textContent = "Paused";
    }
  });

  /* Volume Controls */
  document.getElementById("volUp").onclick = () => {
    audio.volume = Math.min(1, audio.volume + 0.1);
  };

  document.getElementById("volDown").onclick = () => {
    audio.volume = Math.max(0, audio.volume - 0.1);
  };

  document.getElementById("muteBtn").onclick = () => {
    audio.muted = !audio.muted;
  };

  /* NOW PLAYING (Live365 API via proxy) */
  async function fetchNowPlaying() {
    try {
      const url = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://public.api.live365.com/station/a50378");

      const res = await fetch(url);
      const data = await res.json();
      const json = JSON.parse(data.contents);

      const title = json?.now_playing?.title || "Unknown";
      const artist = json?.now_playing?.artist || "";

      nowPlayingText.innerHTML = `<b>${title}</b> <br> <small>${artist}</small>`;
    } catch {
      nowPlayingText.textContent = "Track unavailable";
    }
  }

  fetchNowPlaying();
  setInterval(fetchNowPlaying, 15000);
</script>

</body>
</html>
