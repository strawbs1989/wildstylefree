<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wildstyle Player Full Width</title>

<style>
  /* WILDSTYLE RADIO â€“ WIDE GLASS PLAYER */

.player-wrapper {
    width: 95%;
    max-width: 720px;   /* wider layout */
    margin: 60px auto;
    padding: 28px;
    background: rgba(255, 255, 255, 0.22);
    border-radius: 25px;
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    box-shadow: 0 10px 45px rgba(0, 0, 0, 0.28);
    text-align: center;
    border: 1px solid rgba(255,255,255,0.3);
}

/* iframe player */
.player-wrapper iframe {
    width: 100%;
    height: 145px;   /* slightly taller for widescreen look */
    border: none;
    border-radius: 20px;
}

/* Optional: title above player */
.player-title {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 18px;
    background: linear-gradient(90deg, #ff3ec9, #6a5bff);
    -webkit-background-clip: text;
    color: transparent;
} 

</style>
</head>

<body>

<div class="player-wrap">

  <div class="brand">Wildstyle Radio</div>

  <div class="now-playing-text" id="nowPlayingText">Loadingâ€¦</div>

  <div class="circle-shell">
    <div class="circle-outer"></div>
    <div class="circle-inner">
      <button class="play-btn" id="playButton">â–¶</button>
    </div>
  </div>

  <div class="controls-row">
    <div class="ctrl-btn" id="volDown">ðŸ”‰</div>
    <div class="ctrl-btn" id="muteBtn">ðŸ”‡</div>
    <div class="ctrl-btn" id="volUp">ðŸ”Š</div>
  </div>

</div>

 <iframe
        src="https://streaming.live365.com/a50378"
        allow="autoplay"
        scrolling="no">
    </iframe>

<script>
  const audio = document.getElementById("radioAudio");
  const playBtn = document.getElementById("playButton");
  const nowPlayingText = document.getElementById("nowPlayingText");

  playBtn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
      playBtn.textContent = "â¸";
    } else {
      audio.pause();
      playBtn.textContent = "â–¶";
    }
  });

  document.getElementById("volUp").onclick = () => audio.volume = Math.min(1, audio.volume + 0.1);
  document.getElementById("volDown").onclick = () => audio.volume = Math.max(0, audio.volume - 0.1);
  document.getElementById("muteBtn").onclick = () => audio.muted = !audio.muted;

  async function fetchNowPlaying() {
    try {
      const api = "https://public.api.live365.com/station/a50378";
      const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(api);
      const res = await fetch(proxy);
      const data = await res.json();
      const json = JSON.parse(data.contents);

      const title = json?.now_playing?.title || "Unknown";
      const artist = json?.now_playing?.artist || "";

      nowPlayingText.innerHTML = `<b>${title}</b> <br><small>${artist}</small>`;
    } catch {
      nowPlayingText.textContent = "Track unavailable";
    }
  }

  fetchNowPlaying();
  setInterval(fetchNowPlaying, 15000);
</script>

</body>
</html>
