<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wildstyle Player Full Width</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: system-ui, sans-serif;
  }

  /* MAIN PLAYER */
  .player-wrap {
    width: 100%;
    max-width: 100%;
    height: 200px; /* YOUR REQUEST */
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(6px);
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 233, 255, 0.4);
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
	
  }

  .brand {
    font-size: 1rem;
    background: linear-gradient(90deg, #ff00ff, #00eaff);
    -webkit-background-clip: text;
    color: transparent;
    margin-bottom: 4px;
  }

  .now-playing-text {
    font-size: 0.85rem;
    min-height: 1rem;
    text-align: center;
    margin-bottom: 6px;
  }

  /* CIRCLE */
  .circle-shell {
    width: 110px;
    height: 110px;
    position: relative;
  }

  .circle-outer {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: conic-gradient(#ff007a, #ff8a00, #ffe600, #00ffea, #007bff, #ff00ff);
    animation: spin 9s linear infinite;
    filter: blur(1.2px);
  }

  .circle-inner {
    position: absolute;
    inset: 8px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #111229, #000);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .play-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00eaff, #007bff);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 0 10px #00eaff;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Bottom Controls */
  .controls-row {
    display: flex;
    gap: 15px;
    margin-top: 8px;
  }

  .ctrl-btn {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.85rem;
    cursor: pointer;
    box-shadow: 0 0 6px rgba(0,255,255,0.4);
  }
  .socials {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
}

.social-btn {
  padding: 10px 18px;
  border-radius: 30px;
  font-weight: 600;
  font-size: 0.9rem;
  color: white;
  text-decoration: none;
  transition: 0.3s;
}

.fb { background: #1877f2; box-shadow: 0 0 10px #1877f2; }
.ig { background: #e1306c; box-shadow: 0 0 10px #e1306c; }
</style>
</head>

<body>

<div class="player-wrap">

  <div class="brand">Wildstyle Radio</div>

  <div class="now-playing-text" id="nowPlayingText">Loading‚Ä¶</div>

  <div class="circle-shell">
    <div class="circle-outer"></div>
    <div class="circle-inner">
      <button class="play-btn" id="playButton">‚ñ∂</button>
    </div>
  </div>

  <div class="controls-row">
    <div class="ctrl-btn" id="volDown">üîâ</div>
    <div class="ctrl-btn" id="muteBtn">üîá</div>
    <div class="ctrl-btn" id="volUp">üîä</div>
  </div>
<!-- Add font awesome icons -->
<a href="https://facebook.com/wildstyleuk" class="fa fa-facebook">facebook</a>
<a href="https://instagram.com/wildstyle_radio" class="fa fa-instagram">Instagram</a>
<div id="listenerCounter" style="margin-top:8px; color:#00ffff; font-weight:bold; text-align:center;">
  üåç Listeners from your country: 0
</div>
</div>

<audio id="radioAudio">
  <source src="https://streaming.live365.com/a50378" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("radioAudio");
const playBtn = document.getElementById("playButton");
const nowPlayingText = document.getElementById("nowPlayingText");
const listenerCounter = document.getElementById("listenerCounter");

let hasReported = false; // ensures listener is only reported once

// REPORT WEBSITE LISTENER COUNTRY
async function reportListener() {
  try {
    const geoRes = await fetch("https://ipapi.co/json/");
    const geoData = await geoRes.json();
    const country = geoData.country_name;

    // Send to Worker
    const res = await fetch("https://wildstyle-listeners.jayaubs89.workers.dev/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ country: country })
    });

    // After reporting, fetch updated counts
    updateListenerCounter(country);

  } catch (err) {
    console.log("Geo reporting failed:", err);
  }
}

// FETCH CURRENT COUNTRY COUNT
async function updateListenerCounter(country) {
  try {
    const res = await fetch("https://wildstyle-listeners.jayaubs89.workers.dev/");
    const data = await res.json();
    const countryData = data.find(c => c.country === country);
    const count = countryData ? countryData.count : 1;
    listenerCounter.textContent = `üåç Listeners from your country: ${count}`;
  } catch (err) {
    console.log("Listener counter update failed:", err);
  }
}

// PLAY / PAUSE BUTTON
player.addEventListener("play", () => {
  if (!hasReported) {
    reportListener();
    hasReported = true;
  }
});
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "‚è∏";
  } else {
    audio.pause();
    playBtn.textContent = "‚ñ∂";
  }
});

// TRIGGER reportListener WHEN AUDIO ACTUALLY STARTS
audio.addEventListener("play", () => {
  if (!hasReported) {
    reportListener();
    hasReported = true;
  }
});

// VOLUME CONTROLS
document.getElementById("volUp").onclick = () => audio.volume = Math.min(1, audio.volume + 0.1);
document.getElementById("volDown").onclick = () => audio.volume = Math.max(0, audio.volume - 0.1);
document.getElementById("muteBtn").onclick = () => audio.muted = !audio.muted;

// NOW PLAYING FETCH
async function fetchNowPlaying() {
  try {
    const api = "https://public.api.live365.com/station/a50378";
    const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(api);
    const res = await fetch(proxy);
    const data = await res.json();
    const json = JSON.parse(data.contents);

    const title = json?.now_playing?.title || "Unknown";
    const artist = json?.now_playing?.artist || "";

    nowPlayingText.innerHTML = `<b>${title}</b> <br><small>${artist}</small>`;
  } catch {
    nowPlayingText.textContent = "Track unavailable";
  }
}

fetchNowPlaying();
setInterval(fetchNowPlaying, 15000);
</script>

</body>
</html>
