<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wildstyle DJs</title>
  <link rel="stylesheet" href="/test/style.css">
  <script defer src="/test/script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap header-flex">
      <div class="brand">
        <div class="logo">WS</div>
        <div class="brand-text">
          <h1>Wildstyle Remix</h1>
          <div class="sub">United by beats — powered by passion</div>
        </div>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="djs.html" class="active">DJs</a>
        <a href="schedule.html">Schedule</a>
        <a href="#">Chat</a>
        <a href="#">Merch</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h2>Meet Our DJs</h2>
    <div class="grid dj-grid">
      <div class="card dj">
        <img src="https://via.placeholder.com/300x200?text=DJ+Riddler" alt="DJ Riddler">
        <div class="card-body">
          <strong>DJ Riddler</strong>
          <p class="meta-muted">Killer Rockshow</p>
        </div>
      </div>
      <div class="card dj">
        <img src="https://via.placeholder.com/300x200?text=James" alt="James">
        <div class="card-body">
          <strong>James</strong>
          <p class="meta-muted">Wizard Of Rock</p>
        </div>
      </div>
      <div class="card dj">
        <img src="https://via.placeholder.com/300x200?text=DJ+Dezzy" alt="DJ Dezzy">
        <div class="card-body">
          <strong>DJ Dezzy</strong>
          <p class="meta-muted">Mix Set</p>
        </div>
      </div>
      <div class="card dj">
        <img src="https://via.placeholder.com/300x200?text=DJ+Jayden+Mac" alt="DJ Jayden Mac">
        <div class="card-body">
          <strong>DJ Jayden Mac</strong>
          <p class="meta-muted">Grime Sessions</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <div class="footer-left">
        <div class="logo small">WS</div>
        <div class="meta-muted">© 2025 Wildstyle Remix</div>
      </div>
      <div class="footer-right">
        <a href="#" class="meta-muted">Facebook</a>
        <a href="#" class="meta-muted">Instagram</a>
        <a href="#" class="meta-muted">YouTube</a>
      </div>
    </div>
  </footer>
</body>
</html>
