<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wildstyle Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://wildstyle.vip/chat/style.css">
</head>

<body>
<div id="app">

<header>
  <h1>Wildstyle Chat</h1>
  <div id="player">
    <button id="playBtn">▶ Play</button>
    <span id="streamStatus">Offline</span>
  </div>
</header>

<section id="auth">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="login">Login</button>
  <button id="register">Register</button>
</section>

<section id="chat" class="hidden">
  <div id="users"></div>

  <div id="messages"></div>

  <div id="inputArea">
    <input id="messageInput" placeholder="Type message…">
    <button id="send">Send</button>
  </div>
</section>

<section id="adminPanel" class="hidden">
  <h2>Admin Panel</h2>
  <div id="userList"></div>
</section>

</div>

<script type="module" src="https://wildstyle.vip/chat/firebase.js"></script>
<script type="module" src="https://wildstyle.vip/chat/chat.js"></script>
<script type="module" src="https://wildstyle.vip/chat/admin.js"></script>
<script type="module" src="https://wildstyle.vip/chat/player.js"></script>
</body>
</html>
