<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wildstyle Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://wildstyle.vip/chat/style.css">
</head>

<body>

<header class="topbar">
  <h1>Wildstyle Chat</h1>
  <div class="player-status">
    <button>▶ Play</button>
    <span>Offline</span>
  </div>
</header>

<!-- AUTH -->
<div id="auth">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="login">Login</button>
  <button id="register">Register</button>
</div>

<!-- CHAT -->
<div id="chat" class="hidden">

  <div id="users">
    <p>Users coming soon…</p>
  </div>

  <div id="messages"></div>

  <div id="inputArea">
    <input id="messageInput" placeholder="Type a message…">
    <button id="send">Send</button>
  </div>

</div>

<script type="module" src="https://wildstyle.vip/chat/firebase.js"></script>
<script type="module" src="https://wildstyle.vip/chat/chat.js"></script>
<script type="module" src="https://wildstyle.vip/chat/admin.js"></script>
<script type="module" src="https://wildstyle.vip/chat/player.js"></script>
</body>

</html>
