<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wildstyle Search</title>
  <style>
    body {
      background: linear-gradient(135deg, #000, #1a1a1a);
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      color: #ff00ff;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 15px;
      width: 60%;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1em;
      background-color: #ff00ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e600e6;
    }
  </style>
</head>
<body>
  <h1>Wildstyle Search</h1>
  <input type="text" id="searchQuery" placeholder="Search the web, Wildstyle style..." />
  <button onclick="search()">Search</button>

  <script>
    function search() {
      const query = document.getElementById("searchQuery").value.trim();
      if (query) {
        window.location.href = `results.html?q=${encodeURIComponent(query)}`;
      }
    }

    // Allow Enter key to trigger search
    document.getElementById("searchQuery").addEventListener("keypress", function(e) {
      if (e.key === "Enter") search();
    });
  </script>
</body>
</html>
