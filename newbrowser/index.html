<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WildstyleRadio Browser</title>
  <link rel="stylesheet" href="https://wildstyle.vip/newbrowser/style.css">
</head>
<body>
  <header>
    <div class="address-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Enter URL or search query and press Enter..."
      />
    </div>
    <div class="tabs" id="tabs">
      <div class="tab active" onclick="switchTab(event, 'tab0')">New Tab</div>
      <button class="new-tab-btn" onclick="addNewTab()">âž• New Tab</button>
    </div>
  </header>

  <div class="tab-contents" id="tabContents">
    <div class="tab-content active" id="tab0">
      <h2>Welcome to WildstyleRadio Browser</h2>
      <p>This is your stylish, secure browsing experience.</p>
    </div>
  </div>

  <script src="https://wildstyle.vip/newbrowser/script.js"></script>
</body>
</html>
