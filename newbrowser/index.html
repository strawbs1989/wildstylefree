<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WildstyleRadio Browser</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://wildstyle.vip/newbrowser/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Script -->
  <script defer src="script.js"></script>

 
</head>

<body>
  <header>
    <div class="logo">WildstyleRadio</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search with WildGooglestyle...">
      <span class="security-icon">üõ°Ô∏è</span>
    </div>
  </header>

  <div class="bookmarks">
    <a class="bookmark" href="https://wildstyle.vip" target="_blank">Wildstyle</a>
    <a class="bookmark" href="https://youtube.com" target="_blank">YouTube</a>
    <a class="bookmark" href="https://open.spotify.com" target="_blank">Spotify</a>
    <a class="bookmark" href="https://soundcloud.com" target="_blank">SoundCloud</a>
  </div>

  <div class="tabs" id="tabs">
    <!-- Tabs added by JS -->
  </div>

  <div id="tabContents">
    <!-- Tab content iframes -->
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
</body>
</html>
