<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WildstyleRadio Browser</title>

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #1c1c1c;
      color: #ffffff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d0d0d;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .logo {
      font-size: 1.5rem;
      color: #00ffcc;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: #2c2c2c;
      border-radius: 5px;
      padding: 5px 10px;
    }
    .search-bar input {
      background: transparent;
      border: none;
      color: white;
      width: 250px;
      outline: none;
      font-size: 1rem;
    }
    .security-icon {
      margin-left: 10px;
    }
    .bookmarks {
      padding: 10px;
      background-color: #111;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .bookmark {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      background-color: #222;
      padding: 5px 15px;
      gap: 15px;
    }
    .tab {
      padding: 8px 15px;
      background-color: #333;
      border-radius: 5px;
      cursor: pointer;
      color: #ccc;
    }
    .tab.active {
      background-color: #00ffcc;
      color: black;
    }
    .content {
      padding: 20px;
    }
    .loading {
      font-style: italic;
      opacity: 0.6;
    }
    .radio {
      width: 100%;
      height: 120px;
      border: none;
      margin-top: 15px;
    }
    .theme-toggle {
      position: fixed;
      bottom: 15px;
      right: 15px;
      padding: 10px 15px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    body.dark {
      background-color: #111;
      color: #fff;
    }
    body.dark .tab.active {
      background-color: #ff00aa;
      color: white;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">WildstyleRadio</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search with WildGooglestyle..." onkeydown="handleSearch(event)">
      <span class="security-icon">üõ°Ô∏è</span>
    </div>
  </header>

  <div class="bookmarks">
    <a class="bookmark" href="https://wildstyle.vip" target="_blank">Wildstyle</a>
    <a class="bookmark" href="https://youtube.com" target="_blank">YouTube</a>
    <a class="bookmark" href="https://open.spotify.com" target="_blank">Spotify</a>
    <a class="bookmark" href="https://soundcloud.com" target="_blank">SoundCloud</a>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="switchTab(event, 'home')">New Tab</div>
    <div class="tab" onclick="switchTab(event, 'wildstyle')">wildstyle.vip</div>
    <div class="tab" onclick="switchTab(event, 'nowPlaying')">Now Playing</div>
  </div>

  <div class="content" id="content">
    <h2>Welcome to WildstyleRadio Browser</h2>
    <p>Your secure, stylish browsing starts here. This is a prototype layout designed to mimic a secure custom browser for desktop and Android.</p>
    <p class="loading">Loading secure modules...</p>
    <iframe class="radio" src="https://yourstreamurl.com/embed" title="Wildstyle Radio Player"></iframe>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <script>
    function handleSearch(event) {
      if (event.key === "Enter") {
        const query = document.getElementById("searchInput").value.trim();
        if (query !== "") {
          const searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
          window.open(searchUrl, '_blank');
        }
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function switchTab(event, tabName) {
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach(tab => tab.classList.remove("active"));
      event.target.classList.add("active");

      const content = document.getElementById("content");
      if (tabName === 'home') {
        content.innerHTML = `
          <h2>Welcome to WildstyleRadio Browser</h2>
          <p>Your secure, stylish browsing starts here. This is a prototype layout designed to mimic a secure custom browser for desktop and Android.</p>
          <p class="loading">Loading secure modules...</p>
          <iframe class="radio" src="https://yourstreamurl.com/embed" title="Wildstyle Radio Player"></iframe>
        `;
      } else if (tabName === 'wildstyle') {
        content.innerHTML = `<iframe src="https://wildstyle.vip" style="width:100%; height:80vh; border:none;"></iframe>`;
      } else if (tabName === 'nowPlaying') {
        content.innerHTML = `
          <h2>Now Playing on WildstyleRadio</h2>
          <iframe src="https://yourstreamurl.com/nowplaying" style="width:100%; height:80vh; border:none;"></iframe>
        `;
      }
    }
  </script>
</body>
</html>
