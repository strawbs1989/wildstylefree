<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WildstyleRadio Browser</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <div class="logo">WildstyleRadio</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search with WildGooglestyle...">
      <span class="security-icon">üõ°Ô∏è</span>
    </div>
  </header>

  <div class="bookmarks">
    <a class="bookmark" href="https://wildstyle.vip" target="_blank">Wildstyle</a>
    <a class="bookmark" href="https://youtube.com" target="_blank">YouTube</a>
    <a class="bookmark" href="https://open.spotify.com" target="_blank">Spotify</a>
    <a class="bookmark" href="https://soundcloud.com" target="_blank">SoundCloud</a>
  </div>

  <!-- Tabs Section -->
  <div class="tabs" id="tabs">
    <div class="tab active" onclick="switchTab(event, 'home')">New Tab</div>
    <button class="new-tab-btn" onclick="addNewTab()">‚ûï New Tab</button>
  </div>

  <!-- Tab Contents Section -->
  <div class="tab-contents" id="tabContents">
    <div class="tab-content active" id="home">
      <h2>Welcome to WildstyleRadio Browser</h2>
      <p>This is your stylish, secure browsing experience.</p>
    </div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
