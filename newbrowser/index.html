<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WildstyleRadio Browser</title>
  <link rel="stylesheet" href="https://wildstyle.vip/newbrowser/style.css" />
</head>
<body>
  <header>
    <div class="logo">🌐 WildstyleRadio</div>
    <div class="search-container">
      <input 
        type="text" 
        id="searchBox" 
        placeholder="Search Wildstyle or enter URL..." 
      />
    </div>
    <div class="bookmarks" id="bookmarks">
      <button onclick="addBookmark()">🔖 Add Bookmark</button>
    </div>
  </header>

  <div class="tabs" id="tabs">
    <div class="tab active" onclick="switchTab(this)">New Tab</div>
    <button class="new-tab-btn" onclick="addNewTab()">➕</button>
  </div>

  <div class="tab-contents" id="tabContents">
    <div class="tab-content active">
      <iframe src="about:blank"></iframe>
    </div>
  </div>

  <script src="https://wildstyle.vip/newbrowser/script.js"></script>
</body>
</html>
