<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WildstyleRadio Browser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">WildstyleRadio</div>
    <div class="search-container">
      <input 
        type="text" 
        id="searchBox" 
        placeholder="Search or enter URL..." 
        onkeydown="handleSearch(event)" />
    </div>
    <div class="bookmarks" id="bookmarks">
      <span onclick="addBookmark()">ðŸ”– Add Bookmark</span>
    </div>
  </header>

  <div class="tabs" id="tabs">
    <div class="tab active" onclick="switchTab(event, 'home')">New Tab</div>
    <button class="new-tab-btn" onclick="addNewTab()">âž• New Tab</button>
  </div>

  <div class="tab-contents" id="tabContents">
    <div class="tab-content" id="home">
      <h2>Welcome to WildstyleRadio Browser</h2>
      <p>This is your stylish, secure browsing experience.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
