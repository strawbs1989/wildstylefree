<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wildstyle Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="browser-header">
    <div id="bookmarks">
      <button onclick="openBookmark('https://wildstyle.vip')">Wildstyle</button>
      <button onclick="openBookmark('https://www.bbc.co.uk/news')">News</button>
    </div>
    <input id="searchInput" type="text" placeholder="Search or enter URL">
    <button onclick="addNewTab()">+</button>
  </div>

  <div id="tabs"></div>
  <div id="tabContents"></div>

  <script src="script.js"></script>
</body>
</html>
