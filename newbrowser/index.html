<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WildstyleRadio Browser</title>


  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">WildstyleRadio</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search with WildGooglestyle..." onkeydown="handleSearch(event)">
      <span class="security-icon">üõ°Ô∏è</span>
    </div>
  </header>

  <div class="bookmarks">
    <a class="bookmark" href="https://wildstyle.vip" target="_blank">Wildstyle</a>
    <a class="bookmark" href="https://youtube.com" target="_blank">YouTube</a>
    <a class="bookmark" href="https://open.spotify.com" target="_blank">Spotify</a>
    <a class="bookmark" href="https://soundcloud.com" target="_blank">SoundCloud</a>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="switchTab(event, 'home')">New Tab</div>
    <div class="tab" onclick="switchTab(event, 'wildstyle')">wildstyle.vip</div>
    <div class="tab" onclick="switchTab(event, 'nowPlaying')">Now Playing</div>
  </div>

  <div class="content" id="content">
    <h2>Welcome to WildstyleRadio Browser</h2>
    <p>Your secure, stylish browsing starts here. This is a prototype layout designed to mimic a secure custom browser for desktop and Android.</p>
    <p class="loading">Loading secure modules...</p>
    <iframe class="radio" src="https://yourstreamurl.com/embed" title="Wildstyle Radio Player"></iframe>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <script>
    function handleSearch(event) {
      if (event.key === "Enter") {
        const query = document.getElementById("searchInput").value.trim();
        if (query !== "") {
          const searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
          window.open(searchUrl, '_blank');
        }
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function switchTab(event, tabName) {
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach(tab => tab.classList.remove("active"));
      event.target.classList.add("active");

      const content = document.getElementById("content");
      if (tabName === 'home') {
        content.innerHTML = `
          <h2>Welcome to WildstyleRadio Browser</h2>
          <p>Your secure, stylish browsing starts here. This is a prototype layout designed to mimic a secure custom browser for desktop and Android.</p>
          <p class="loading">Loading secure modules...</p>
          <iframe class="radio" src="https://yourstreamurl.com/embed" title="Wildstyle Radio Player"></iframe>
        `;
      } else if (tabName === 'wildstyle') {
        content.innerHTML = `<iframe src="https://wildstyle.vip" style="width:100%; height:80vh; border:none;"></iframe>`;
      } else if (tabName === 'nowPlaying') {
        content.innerHTML = `
          <h2>Now Playing on WildstyleRadio</h2>
          <iframe src="https://yourstreamurl.com/nowplaying" style="width:100%; height:80vh; border:none;"></iframe>
        `;
      }
    }
  </script>
</body>
</html>
