<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wildstyle Search Results</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .result {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #ff007f;
    }
  </style>
</head>
<body>
  <h2>Search Results for "<span id="query"></span>"</h2>
  <div id="results"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q");
    document.getElementById("query").textContent = query;

    const dummyResults = [
      { title: "Wildstyle Radio Homepage", url: "https://wildstyle.vip", description: "The best underground & club music" },
      { title: "DJ EchoFalls Live Sets", url: "https://wildstyle.vip/echofalls", description: "Stream past and live shows from EchoFalls." },
      { title: "Wildstyle Events", url: "https://wildstyle.vip/events", description: "Check out the hottest Wildstyle parties and festivals." }
    ];

    const filtered = dummyResults.filter(r => 
      r.title.toLowerCase().includes(query.toLowerCase()) || 
      r.description.toLowerCase().includes(query.toLowerCase())
    );

    const resultsContainer = document.getElementById("results");
    if (filtered.length === 0) {
      resultsContainer.innerHTML = "<p>No results found.</p>";
    } else {
      filtered.forEach(result => {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `<h3><a href="${result.url}" target="_blank" style="color:#ff007f;">${result.title}</a></h3><p>${result.description}</p>`;
        resultsContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
