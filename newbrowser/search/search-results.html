<!DOCTYPE html>
<html>
<head>
  <title>Wildstyle Search Results</title>
  <style>
    iframe {
      width: 100%;
      height: 95vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="resultsFrame" src=""></iframe>

  <script>
  const params = new URLSearchParams(window.location.search);
  const query = params.get("q");
  document.getElementById("results").textContent = `You searched for: ${query}`;
</script>

</body>
</html>
