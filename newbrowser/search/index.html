<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wildstyle Browser</title>
  <link rel="stylesheet" href="https://wildstyle.vip/newbrowser/search/style.css">
</head>
<body>
  <header>
    <div class="logo">Wildstyle Browser</div>
    <input type="text" id="searchBar" placeholder="Search or enter URL...">
    <button id="addTab">+</button>
  </header>

  <div class="bookmarks">
    <button onclick="openBookmark('https://wildstyle.vip')">Wildstyle</button>
    <button onclick="openBookmark('https://bing.com')">Bing</button>
    <button onclick="openBookmark('https://duckduckgo.com')">DuckDuckGo</button>
    <button onclick="openBookmark('https://yahoo.com')">Yahoo</button>
  </div>

  <div class="tabs" id="tabs"></div>

  <div class="tab-contents" id="tabContents"></div>

  <script src="https://wildstyle.vip/newbrowser/search/script.js"></script>
</body>
</html>
