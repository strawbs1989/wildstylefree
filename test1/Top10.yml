name: Update Top 10 Played

on:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes
  workflow_dispatch:        # allow manual trigger

jobs:
  update-top10:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch Top 10 Played
        run: |
          curl -s https://api.live365.com/station/a50378/played \
          | jq '[.data[] | {artist: .artist, title: .title, art: .art}]' \
          | jq 'group_by(.title) | map({title: .[0].title, artist: .[0].artist, art: .[0].art, count: length}) | sort_by(-.count) | .[:10]' \
          > test1/top10.json

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add test1/top10.json
          git commit -m "Update Top 10 Played" || echo "No changes"
          git push
