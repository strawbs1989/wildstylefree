<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wildstyle Radio â€” DJs</title>
  <link rel="stylesheet" href="/test1/style.css">
</head>
<body>
  <header>
    <div class="topbar">
      <div class="brand">
        <img src="placeholder.png" alt="logo">
        <h1>Our DJs</h1>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="content">
      <div class="card">
        <h2>Meet the Team</h2>
        <div class="dj-grid">
          <!-- Each DJ card -->
          <div class="dj-card">
            <img src="https://wildstyle.vip/images/hotshot.jpg" alt="HotShot DJ">
            <div class="meta">
              <div class="name">HotShot DJ</div>
              <div class="role">Co-Owner</div>
            </div>
          </div>

          <div class="dj-card">
            <img src="https://wildstyle.vip/images/dawn.jpg" alt="Dawn">
            <div class="meta">
              <div class="name">Dawn</div>
              <div class="role">Manager</div>
            </div>
          </div>

          <div class="dj-card">
            <img src="https://wildstyle.vip/images/laura.jpg" alt="Laura">
            <div class="meta">
              <div class="name">Laura</div>
              <div class="role">HR</div>
            </div>
          </div>

          <div class="dj-card">
            <img src="https://wildstyle.vip/images/babyjayne.jpg" alt="BabyJayne">
            <div class="meta">
              <div class="name">BabyJayne</div>
              <div class="role">Manager</div>
            </div>
          </div>

          <div class="dj-card">
            <img src="https://wildstyle.vip/images/rebecca.jpg" alt="DJ Mix N Match">
            <div class="meta">
              <div class="name">DJ Mix N Match (Rebecca)</div>
              <div class="role">DJ</div>
            </div>
          </div>

          <div class="dj-card">
            <img src="https://wildstyle.vip/images/mary.jpg" alt="Mary">
            <div class="meta">
              <div class="name">Mary</div>
              <div class="role">Manager</div>
            </div>
          </div>

          <div class="dj-card">
            <img src="https://wildstyle.vip/images/indigo.jpg" alt="Indigo Riz">
            <div class="meta">
              <div class="name">Indigo Riz</div>
              <div class="role"></div>
            </div>
          </div>

          <div class="dj-card">
            <img src="https://wildstyle.vip/images/dani.jpg" alt="DJ Queen Dani">
            <div class="meta">
              <div class="name">DJ Queen Dani</div>
              <div class="role"></div>
            </div>
          </div>

          <div class="dj-card">
            <img src="https://wildstyle.vip/images/suzette.jpg" alt="Popped Radio">
            <div class="meta">
              <div class="name">Popped Radio (Suzette &amp; Co)</div>
              <div class="role">Popped Radio</div>
            </div>
          </div>

          <div class="dj-card">
            <img src="https://wildstyle.vip/images/christina.jpg" alt="Christina">
            <div class="meta">
              <div class="name">Christina</div>
              <div class="role"></div>
            </div>
          </div>

          <!-- Continue with all other DJs from wildstyle.vip/djs.html... -->
        </div>
        <p style="color:var(--muted);font-size:12px;margin-top:8px">
          Images and roles sourced from wildstyle.vip/djs.html
        </p>
      </div>
    </section>
  </main>
</body>
</html>
