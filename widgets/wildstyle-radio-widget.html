<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wildstyle Radio Widget</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .widget-container {
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      border: 2px solid #ff0055;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 12px #ff0055;
      max-width: 420px;
      margin: 0 auto;
    }

    h3 {
      margin: 0;
      font-size: 18px;
      color: #ffcc00;
    }

    .iframe-wrap {
      position: relative;
      width: 100%;
      height: 150px;
      margin-top: 15px;
    }

    .iframe-wrap iframe {
      width: 100%;
      height: 150px;
      border: none;
    }

    .iframe-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(to top, black 80%, transparent);
      pointer-events: none;
    }

    .elfsight-container {
      width: 100%;
      max-width: 400px;
      height: 200px;
      margin: 15px auto 0 auto;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="widget-container">
    <h3>ðŸŽ§ Wildstyle Radio</h3>

    <!-- Elfsight Radio Player -->
    <div class="elfsight-container">
      <script src="https://static.elfsight.com/platform/platform.js" async></script>
      <div class="elfsight-app-fbb959cd-8c45-49af-82b9-ee049038a7e8" data-elfsight-app-lazy></div>
    </div>

    <!-- Now Playing from Live365 -->
    <div class="iframe-wrap">
      <iframe src="https://live365.com/embed/played.html?station=a50378"></iframe>
      <div class="iframe-overlay"></div>
    </div>
  </div>

</body>
</html>
