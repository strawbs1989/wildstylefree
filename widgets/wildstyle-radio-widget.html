<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wildstyle Radio Widget</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .widget-container {
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      border: 2px solid #ff0055;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 12px #ff0055;
    }

    h3 {
      margin: 0;
      font-size: 18px;
      color: #ffcc00;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .iframe-wrap {
      position: relative;
      width: 100%;
      height: 150px;
      margin-top: 15px;
    }

    .iframe-wrap iframe {
      width: 100%;
      height: 150px;
      border: none;
    }

    .iframe-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(to top, black 80%, transparent);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="widget-container">
    <h3>ðŸŽ§ Wildstyle Radio</h3>

    <audio id="audioPlayer" controls>
      <source src="https://live365.com/embeds/v1/player/a50378" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="iframe-wrap">
      <iframe src="https://live365.com/embed/played.html?station=a50378"></iframe>
      <div class="iframe-overlay"></div>
    </div>
  </div>

</body>
</html>
