  function NowON() {
    const now = new Date()
    const ukTime = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/London' }))
    const localHour = ukTime.getHours()
    const day = ukTime.getDay()
    const prevDay = (day - 1 + 7) % 7

    const isInShow = (startHour, slot, hour) => {
      const start = parseInt(startHour)
      const end = (start + slot.duration) % 24
      return start <= hour && hour < end || (end < start && (hour >= start || hour < end))
    }

    const currentShow = Object.entries(DH[day])
      .filter(([, slot]) => slot !== null)
      .find(([startHour, slot]) => isInShow(startHour, slot, localHour))

    const prevDayShow = !currentShow ? Object.entries(DH[prevDay])
      .filter(([, slot]) => slot !== null)
      .find(([startHour, slot]) => {
        const start = parseInt(startHour)
        const end = start + slot.duration
        return end >= 24 && localHour < end - 24
      }) : null

    const activeShow = currentShow || prevDayShow
    const showText = activeShow ? activeShow[1].show : "ðŸ•“ Off Air<br>No current broadcast."
    document.getElementById("NowOn").innerHTML = showText
  }

  // ======= DJ GRID BUILDER =======
  function buildDJListFromDH() {
    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const djMap = {};
    for (let d = 0; d < 7; d++) {
      for (let h = 0; h < 24; h++) {
        const slot = DH[d][h];
        if (!slot) continue;
        const [time, info] = slot.show.split("<br>");
        if (!info) continue;
        const dashIndex = info.indexOf("-");
        let djName = info, showTitle = "";
        if (dashIndex !== -1) {
          djName = info.substring(0, dashIndex).trim();
          showTitle = info.substring(dashIndex + 1).trim();
        }
        const key = djName.toLowerCase();
        if (!djMap[key]) djMap[key] = { name: djName, shows: [] };
        djMap[key].shows.push({ day: days[d], time, show: showTitle });
      }
    }
    return Object.values(djMap);
  }

  function renderDJs() {
    const grid = document.getElementById("djGrid");
    const DJs = buildDJListFromDH();
    grid.innerHTML = "";
    const now = new Date();
    const ukNow = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/London' }));
    const day = ukNow.getDay();
    const hour = ukNow.getHours();

    DJs.forEach(dj => {
      let isLive = false;
      const slot = DH[day][hour];
      if (slot && slot.show.toLowerCase().includes(dj.name.toLowerCase())) isLive = true;

      const showsHtml = dj.shows.map(s => `<p>${s.day}: ${s.time} â€” ${s.show}</p>`).join("");
      const div = document.createElement("div");
      div.className = `dj-card ${isLive ? "live" : ""}`;
      div.innerHTML = `
        <h3>${dj.name}</h3>
        ${isLive ? '<div class="live-indicator">ðŸŸ¢ LIVE NOW</div>' : ""}
        ${showsHtml}
      `;
      grid.appendChild(div);
    });
  }
