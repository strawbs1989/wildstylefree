
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit a Shout‑Out | WildstyleRadio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/fans/style.css">
  <script src="https://wildstyle.vip/fans/script.js" defer></script>



</head>

<body>

  <div class="page">
    <div class="shoutout-page">
      <h1>Submit a Shout‑Out</h1>
      <p>Send your message to the WildstyleRadio DJs — we might read it live on air.</p>

      <form class="shoutout-form" id="shoutoutForm">
        <label>Your Name</label>
        <input type="text" id="name" placeholder="DJ Storm, Wild One, etc." required>

        <label>Your Message</label>
        <textarea id="message" placeholder="Your shout‑out goes here..." required></textarea>

        <button type="submit" class="btn-submit">Send Shout‑Out</button>
      </form>

      <div class="success-message" id="successMessage">
        Your shout‑out has been sent. Thanks Wild One!
      </div>
    </div>
  </div>

</body>

</html>
